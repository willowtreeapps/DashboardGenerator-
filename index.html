<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="grid.css" type="text/css" media="screen">
    <style>
            html { background: 	#202020; }
        </style>
    <title>Grid</title>
</head>
<header>
    <h1 class="text">WTDashboardJSONGenerator</h1>
    <h3 class="text">Instructions:</h3>
    <ul>
        <p class="text">Enter column and row information to generate grid.</p>
        <p class="text">Drag and drop to reorder.</p>
        <p class="text">Select elements and click "Merge" button to create larger elements.</p>
        <p class="text">Select "Generate JSON" to get JSON string once you are happy with the configuration.</p>  
    </ul>
</header>
<body>

    <div class = "grouping" id = "titleSection">
        <input id="titleInput" type="text">
        <button id="titleVisibleToggle">Set Hidden</button>
    </div>

    <div class = "grouping" id = "createSection">
        <input id="columnInput" type="text">
        <input id="rowInput" type="text">
        <button id="createButton">Create</button>
        <button id="deleteButton">Delete All</button>
        <button id="deleteSelectedButton">Delete Selected</button>
    </div>

    <div class="grid"></div>

    <div class = "grouping" id = "mainActionSection">
        <button id="jsonButton">Generate JSON</button>
        <p id="jsonGenerationMessage"></p>
    </div>

    <div class = "grouping" id = "jsonSection">
        <pre class="text" id="json"></pre>
    </div>


    <div class = "grouping" id = "saveSection">
        <!-- The button used to copy the text -->
        <button onclick="copyTextToClipboard()">Copy text</button>
    </div>


    <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
